      </ul>

    <div class="container">
      <span><h1 id="textWrite"></h1></span>
    </div>
    <script>
      var i = 0;
      var txt = "Student, Coder.";
      var speed = 65;

      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("textWrite").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }

      window.onload = typeWriter();
    </script>
  </body>
